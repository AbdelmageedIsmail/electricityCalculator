<!DOCTYPE html>
<html>
<head>

<title>Body Mass Index</title>

<link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

</head>
<body>

<section class="container">
	<form class="form">
		<fieldset>
			<legend>حساب الكهرباء</legend>
			<label>
				زمان كنت بتشتري كهرباء بكم؟
				<input id="weight" type="text" placeholder="75" required="required" />
			</label>
			<label>
				Height
				<input id="height" type="text" placeholder="Ex: 1.71" required="required" />
			</label>
			<button>Calculate</button>
		</fieldset>
	</form>
	
	<div class="content-result">
		<span class="label">BMI Result</span>
		<span class="result">0.00</span>
	</div>
</section>

<script src="asset/js/BMIService.js"></script>
<script src="asset/js/BMIController.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
<script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>


</body>
</html>
