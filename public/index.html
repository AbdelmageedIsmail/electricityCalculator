<!DOCTYPE html>
<html>
<head>

<title>Body Mass Index</title>

<link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

</head>
<body>

<div class="container">

	<form>
		<div class="form-group">
		  <label for="exampleInputEmail1" class="bmd-label-floating">Email address</label>
		  <input type="email" class="form-control" id="exampleInputEmail1">
		  <span class="bmd-help">We'll never share your email with anyone else.</span>
		</div>
		<div class="form-group">
		  <label for="exampleInputPassword1" class="bmd-label-floating">Password</label>
		  <input type="password" class="form-control" id="exampleInputPassword1">
		</div>
		<div class="form-group">
		  <label for="exampleSelect1" class="bmd-label-floating">Example select</label>
		  <select class="form-control" id="exampleSelect1">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		  </select>
		</div>
		<div class="form-group">
		  <label for="exampleSelect2" class="bmd-label-floating">Example multiple select</label>
		  <select multiple class="form-control" id="exampleSelect2">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		  </select>
		</div>
		<div class="form-group">
		  <label for="exampleTextarea" class="bmd-label-floating">Example textarea</label>
		  <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
		</div>
		<div class="form-group">
		  <label for="exampleInputFile" class="bmd-label-floating">File input</label>
		  <input type="file" class="form-control-file" id="exampleInputFile">
		  <small class="text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
		</div>
		<div class="radio">
		  <label>
			<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
			Option one is this and that&mdash;be sure to include why it's great
		  </label>
		</div>
		<div class="radio">
		  <label>
			<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
			Option two can be something else and selecting it will deselect option one
		  </label>
		</div>
		<div class="radio disabled">
		  <label>
			<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
			Option three is disabled
		  </label>
		</div>
		<div class="checkbox">
		  <label>
			<input type="checkbox"> Check me out
		  </label>
		</div>
		<button class="btn btn-default">Cancel</button>
		<button type="submit" class="btn btn-primary btn-raised">Submit</button>
	  </form>

	  
	<form>
		<fieldset>
			<legend>حساب الكهرباء</legend>
			<label>
				زمان كنت بتشتري كهرباء بكم؟
				<input id="weight" type="text" placeholder="75" required="required" />
			</label>
			<label>
				Height
				<input id="height" type="text" placeholder="Ex: 1.71" required="required" />
			</label>
			<button>Calculate</button>
			<button type="button" class="btn btn-raised btn-primary">Primary</button>

		</fieldset>
	</form>
	
	<div class="content-result">
		<span class="label">BMI Result</span>
		<span class="result">0.00</span>
	</div>
</div>

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="asset/js/BMIService.js"></script>
<script src="asset/js/BMIController.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
<script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>


</body>
</html>
